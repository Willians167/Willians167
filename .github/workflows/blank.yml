name: Generate Datas

on:
  schedule:
    - cron: "0 0 * * *"  # Executa a cada dia à meia-noite
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Atualize para a versão mais recente

      - name: Generate Snake SVG
        uses: Platane/snk@v3  # Verifique se há uma versão mais recente
        with:
          github_user_name: Willians167
          outputs: dist/snake.svg

      - name: Push Snake to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
